<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Anos - Thaís Vitória</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #7a00ff;
            --secondary: #c400ff;
            --bg-dark: #12001c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #2a003f, #12001c);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ÁUDIO (Escondido) */
        #meuAudio { display: none; }

        /* CONTAINER */
        .wrapper-total {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 10;
        }

        /* ENVELOPE */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #3d005e;
            cursor: pointer;
            perspective: 1000px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: transform 0.3s;
        }

        .envelope:hover { transform: scale(1.05); }

        /* Aba superior do envelope */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            z-index: 4;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid var(--primary);
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Lados do envelope */
        .envelope::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            z-index: 2;
            border-left: 150px solid #4a0072;
            border-right: 150px solid #4a0072;
            border-bottom: 100px solid #32004d;
        }

        /* A CARTA DENTRO */
        .carta {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 280px;
            height: 180px;
            background: #fff;
            z-index: 1;
            padding: 20px;
            text-align: center;
            transition: transform 0.6s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .carta h2 {
            font-family: 'Pinyon Script', cursive;
            color: var(--primary);
            font-size: 2rem;
        }

        /* ESTADO ABERTO */
        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope.open .carta {
            transform: translateY(-100px);
            z-index: 3;
        }

        .instrucao {
            color: white;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <audio id="meuAudio">
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o áudio.
    </audio>

    <div class="wrapper-total">
        <p class="instrucao">Clique para abrir o convite</p>
        
        <div class="envelope" id="envelope">
            <div class="carta">
                <h2>Thaís Vitória</h2>
                <p style="font-size: 0.8rem; margin-top: 10px; color: #333;">
                    Você foi convidado para celebrar meus 17 anos!
                </p>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const musica = document.getElementById('meuAudio');
        let tocando = false;

        envelope.addEventListener('click', () => {
            // Alterna a animação de abrir/fechar
            envelope.classList.toggle('open');

            // Toca a música apenas na primeira interação ou se estiver pausada
            if (!tocando) {
                musica.play().then(() => {
                    tocando = true;
                    console.log("Música iniciada!");
                }).catch(error => {
                    console.error("Erro ao tocar música. Verifique o arquivo musica.mp3", error);
                });
            }
        });
    </script>

</body>
</html>
