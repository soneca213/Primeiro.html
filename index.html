<!DOCTYPE html>

<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{
height:100%;
width:100%;
overflow:hidden;
background:#12001c;
font-family:'Montserrat',sans-serif;
}

/* ===== CENA DA CARTA ===== */
#cena-abertura{
position:fixed;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
z-index:100;
background:#12001c;
transition:1s ease-in-out;
}

.envelope-wrapper{position:relative;cursor:pointer;perspective:1000px;}

.envelope{
position:relative;
width:320px;
height:210px;
background:#7b1fa2;
box-shadow:0 20px 50px rgba(0,0,0,0.4);
border-radius:0 0 12px 12px;
}

.tampa{
position:absolute;
top:0;
width:0;
height:0;
border-top:115px solid #9c27b0;
border-left:160px solid transparent;
border-right:160px solid transparent;
transform-origin:top;
transition:transform 0.8s ease;
z-index:3;
}

.envelope::after{
content:"";
position:absolute;
bottom:0;
width:0;
height:0;
border-top:105px solid transparent;
border-bottom:105px solid #7b1fa2;
border-left:160px solid #6a1b9a;
border-right:160px solid #6a1b9a;
z-index:2;
border-radius:0 0 12px 12px;
}

.selo{
position:absolute;
top:95px;
left:140px;
font-size:32px;
z-index:4;
transition:0.4s;
}

.aberto .tampa{transform:rotateX(180deg);z-index:1;}
.aberto .selo{opacity:0;}
.sumir{opacity:0;pointer-events:none;}

/* ===== TELA DO CONVITE ===== */
#tela-convite{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:opacity 1s ease;
}

.fundo-imagem{
position:absolute;
width:100%;
height:100%;
background:radial-gradient(circle at center,#2a003f,#12001c);
z-index:1;
}

/* ===== CARD LUXO ===== */
.card-luxo{
position:relative;
z-index:10;
width:98%;
height:95%;
max-width:600px;
background:rgba(255,255,255,0.97);
padding:50px 30px;
border-radius:40px;
text-align:center;
display:flex;
flex-direction:column;
justify-content:space-around;

transform:scale(0.7);
opacity:0;
transition:all 1s ease;

/* Borda animada */
border:4px solid #d4af37;
box-shadow:0 0 20px rgba(212,175,55,0.6);
animation: brilhoBorda 3s infinite ease-in-out;
}

@keyframes brilhoBorda{
0%,100%{box-shadow:0 0 20px rgba(212,175,55,0.6);}
50%{box-shadow:0 0 40px rgba(212,175,55,1);}
}

.visivel{
visibility:visible!important;
opacity:1!important;
}

.visivel .card-luxo{
transform:scale(1);
opacity:1;
}

.idade{
font-family:'Playfair Display',serif;
letter-spacing:12px;
font-size:2rem;
font-weight:700;
color:#7b1fa2;
}

/* ===== NOME DOURADO MET√ÅLICO ===== */
.nome{
font-family:'Pinyon Script',cursive;
font-size:6.5rem;
line-height:1;

background:linear-gradient(
90deg,
#d4af37,
#fff5cc,
#d4af37
);
background-size:200% auto;
color:transparent;
-webkit-background-clip:text;
background-clip:text;

animation: brilhoNome 4s linear infinite;
}

@keyframes brilhoNome{
0%{background-position:0% center;}
100%{background-position:200% center;}
}

.frase{
font-family:'Playfair Display',serif;
font-style:italic;
color:#6d4c7d;
font-size:1.3rem;
}

.infos{
font-size:1.5rem;
color:#111;
line-height:1.8;
}

.infos b{
color:#7b1fa2;
font-size:1.8rem;
display:block;
}

input{
width:100%;
padding:20px;
border:none;
border-bottom:4px solid #d1c4e9;
background:transparent;
text-align:center;
font-size:1.4rem;
font-weight:700;
color:#4a148c;
outline:none;
}

.btn-confirmar{
width:100%;
padding:25px;
background:#7b1fa2;
color:white;
border:none;
border-radius:25px;
font-weight:700;
letter-spacing:2px;
font-size:1.3rem;
cursor:pointer;
}

/* ===== GLITTER ESTRELA ===== */
#container-confetes{
position:absolute;
width:100%;
height:100%;
z-index:5;
pointer-events:none;
}

.glitter{
position:absolute;
font-size:14px;
animation:cair linear infinite;
opacity:0.9;
}

@keyframes cair{
0%{transform:translateY(-10vh) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div id="cena-abertura">
<div class="envelope-wrapper" onclick="iniciarAnimacao(this)">
<div class="tampa"></div>
<div class="envelope">
<div class="selo">üíå</div>
</div>
</div>
<p style="position:absolute;bottom:20%;color:#d4af37;font-weight:700;letter-spacing:3px;">
TOQUE PARA ABRIR
</p>
</div>

<div id="tela-convite">
<div class="fundo-imagem"></div>
<div id="container-confetes"></div>

<div class="card-luxo">
<p class="idade">17 ANOS</p>
<h1 class="nome">Tha√≠s Vit√≥ria</h1>

<p class="frase">
"Celebrar a vida √© colecionar momentos ao lado de quem amamos."
</p>

<div class="infos">

‚è∞ <b>√ÄS 19:30 HORAS</b>
üìç <b>RUA DO EVENTO, N¬∫ 00</b>
</div>

<div>
<input type="text" id="convidado" placeholder="Seu nome completo">
<button class="btn-confirmar" onclick="confirmar(true)">
CONFIRMAR PRESEN√áA
</button>
<p onclick="confirmar(false)"

</p>
</div>

</div>
</div>

<script>
function iniciarAnimacao(el){
el.classList.add('aberto');

setTimeout(()=>{
document.getElementById('cena-abertura').classList.add('sumir');
document.getElementById('tela-convite').classList.add('visivel');
soltarGlitter();
},800);
}

function soltarGlitter(){
const container=document.getElementById('container-confetes');

for(let i=0;i<150;i++){
const g=document.createElement('div');
g.className='glitter';
g.innerHTML="‚ú¶";
g.style.left=Math.random()*100+"vw";
g.style.color=['#d4af37','#e1bee7','#ffffff'][Math.floor(Math.random()*3)];
g.style.fontSize=(Math.random()*10+10)+"px";
g.style.animationDuration=(Math.random()*3+3)+"s";
g.style.animationDelay=(Math.random()*5)+"s";
container.appendChild(g);
}
}

function confirmar(vai){
const nome=document.getElementById('convidado').value;
if(!nome){alert("Por favor, digite seu nome.");return;}

const msg=vai
?`Confirmado: ${nome} vai na festa da Tha√≠s!`
:`${nome} n√£o poder√° ir.`;

window.open(`https://wa.me/558189659847?text=${encodeURIComponent(msg)}`);
}
</script>
