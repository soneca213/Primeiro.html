<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Convite Especial</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

/* Envelope */
.envelope{
    position:relative;
    width:320px;
    height:220px;
    background:#fff;
    border-radius:10px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    cursor:pointer;
    perspective:1000px;
}

/* Tampa */
.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff6f91;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    transform-origin:top;
    transition:0.8s;
    border-radius:10px 10px 0 0;
}

/* Carta */
.letter{
    position:absolute;
    width:90%;
    height:90%;
    background:white;
    top:5%;
    left:5%;
    border-radius:10px;
    padding:20px;
    box-shadow:0 10px 20px rgba(0,0,0,0.15);
    transform:translateY(40px);
    transition:0.8s;
    opacity:0;
    text-align:center;
}

.envelope.open .flap{
    transform:rotateX(180deg);
}

.envelope.open .letter{
    transform:translateY(-120px);
    opacity:1;
}

h2{
    margin-top:10px;
    color:#ff4d6d;
}

p{
    color:#555;
}

button{
    margin:10px 5px;
    padding:10px 20px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.confirmar{
    background:#28a745;
    color:white;
}

.confirmar:hover{
    background:#218838;
}

.nao{
    background:#dc3545;
    color:white;
}

.nao:hover{
    background:#c82333;
}
</style>
</head>
