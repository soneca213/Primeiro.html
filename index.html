<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 Anos - Tha√≠s Vit√≥ria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #7a00ff;
            --secondary: #c400ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #2a003f, #12001c);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CONTAINER ENVELOPE */
        .wrapper-total {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 10;
            transition: all 0.6s ease;
        }

        .wrapper-total.fade-out {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #3d005e;
            cursor: pointer;
            perspective: 1000px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            z-index: 3;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid var(--primary);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0;
            z-index: 2;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #4b0082;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .instrucao {
            color: white;
            font-weight: bold;
            letter-spacing: 3px;
            font-size: 0.9rem;
            text-align: center;
            text-shadow: 0 0 10px var(--primary);
            animation: piscar 1.5s infinite;
        }

        @keyframes piscar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* CART√ÉO DE CONVITE (FONTES ORIGINAIS) */
        .card-luxo {
            position: absolute;
            display: none;
            z-index: 5;
            width: 92%;
            max-width: 500px;
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 35px;
            padding: 35px 25px;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px var(--primary);
            overflow-y: auto;
            animation: aparecer 1s ease-out forwards;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .idade {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            letter-spacing: 8px;
            color: #7b1fa2;
        }

        .nome {
            font-family: 'Pinyon Script', cursive;
            font-size: 4.5rem;
            background: linear-gradient(90deg, #6a00ff, #c400ff, #6a00ff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: brilhoNome 4s linear infinite;
        }

        @keyframes brilhoNome {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .frase {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: #6d4c7d;
        }

        .infos {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }

        .infos b {
            display: block;
            color: #7b1fa2;
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        input {
            padding: 15px;
            border: none;
            border-bottom: 3px solid #aa00ff;
            background: transparent;
            text-align: center;
            font-size: 1rem;
            outline: none;
            width: 100%;
        }

        button {
            padding: 18px;
            background: #7b1fa2;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .nao-ir {
            margin-top: 10px;
            color: #7a00ff;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* ESTRELAS */
        #sky { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .star { position: absolute; color: #c400ff; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="musica" preload="auto">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="wrapper-total" id="envelopeWrapper" onclick="iniciar()">
        <div class="envelope" id="envelopeAnim"></div>
        <div class="instrucao">CLIQUE PARA ABRIR</div>
    </div>

    <div id="sky"></div>

    <div class="card-luxo" id="convite">
        <p class="idade">17 ANOS</p>
        <h1 class="nome">Tha√≠s Vit√≥ria</h1>
        
        <p class="frase">
            "Celebrar a vida √© colecionar momentos ao lado de quem amamos."
        </p>

        <div class="infos">
            üìÖ <b>25 DE ABRIL DE 2026</b>
            ‚è∞ <b>√ÄS 19:30 HORAS</b>
            üìç <b>RUA DO EVENTO, N¬∫ 00</b>
        </div>

        <input type="text" id="nomeConvidado" placeholder="Seu nome completo">
        <button onclick="confirmar(true)">CONFIRMAR PRESEN√áA</button>
        <p class="nao-ir" onclick="confirmar(false)">N√£o poderei ir</p>
    </div>

    <script>
        function iniciar() {
            const wrapper = document.getElementById('envelopeWrapper');
            const env = document.getElementById('envelopeAnim');
            const card = document.getElementById('convite');
            const som = document.getElementById('musica');

            som.currentTime = 0;
            som.play();

            env.classList.add('open');

            setTimeout(() => {
                wrapper.classList.add('fade-out');
                setTimeout(() => {
                    wrapper.style.display = 'none';
                    card.style.display = 'flex';
                    chuvaDeEstrelas();
                }, 600);
            }, 800);
        }

        function chuvaDeEstrelas() {
            const sky = document.getElementById('sky');
            const cores = ['#6a00ff', '#9c00ff', '#c400ff', '#ffffff'];
            setInterval(() => {
                const s = document.createElement('div');
                s.className = 'star';
                s.innerHTML = "‚ú¶";
                s.style.left = Math.random() * 100 + "vw";
                s.style.top = "-20px";
                s.style.color = cores[Math.floor(Math.random() * cores.length)];
                s.style.fontSize = (Math.random() * 12 + 8) + "px";
                s.style.animationDuration = (Math.random() * 3 + 2) + "s";
                sky.appendChild(s);
                setTimeout(() => s.remove(), 4000);
            }, 100);
        }

        function confirmar(vai) {
            const nome = document.getElementById("nomeConvidado").value;
            if(!nome){ alert("Digite seu nome antes de confirmar."); return; }
            const numero = "558184378356";
            const mensagem = vai ? 
                `Confirmado ‚úÖ ${nome} estar√° presente na festa da Tha√≠s Vit√≥ria!` : 
                `${nome} infelizmente n√£o poder√° comparecer √† festa.`;
            window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`, "_blank");
        }
    </script>
</body>
</html>
