<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>17 Anos - Tha√≠s Vit√≥ria</title>

<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{
height:100%;
width:100%;
overflow:hidden;
background:#12001c;
font-family:'Montserrat',sans-serif;
}

/* ===== CENA CARTA ===== */
#cena-abertura{
position:fixed;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
z-index:100;
background:#12001c;
transition:1s;
}

.envelope-wrapper{cursor:pointer;perspective:1000px;}

.envelope{
width:320px;
height:210px;
background:#7b1fa2;
border-radius:0 0 12px 12px;
position:relative;
}

.tampa{
position:absolute;
top:0;
width:0;
height:0;
border-top:115px solid #9c27b0;
border-left:160px solid transparent;
border-right:160px solid transparent;
transform-origin:top;
transition:0.8s;
}

.selo{
position:absolute;
top:95px;
left:140px;
font-size:32px;
}

.aberto .tampa{transform:rotateX(180deg);}
.sumir{opacity:0;pointer-events:none;}

/* ===== TELA ===== */
#tela-convite{
position:fixed;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:1s;
}

.visivel{
opacity:1!important;
visibility:visible!important;
}

.fundo-imagem{
position:absolute;
width:100%;
height:100%;
background:radial-gradient(circle at center,#2a003f,#12001c);
z-index:1;
}

/* ===== GLITTER FUNDO ===== */
#container-confetes{
position:absolute;
width:100%;
height:100%;
z-index:2; /* ATR√ÅS DO CARD */
pointer-events:none;
}

.glitter{
position:absolute;
animation:cair linear infinite;
opacity:0.9;
}

@keyframes cair{
0%{transform:translateY(-20vh);}
100%{transform:translateY(120vh);}
}

/* ===== CARD ===== */
.card-luxo{
position:relative;
z-index:5;
width:95%;
height:95%;
max-width:600px;
background:rgba(255,255,255,0.97);
border-radius:40px;
padding:50px 30px;
display:flex;
flex-direction:column;
justify-content:space-around;
text-align:center;

transform:scale(0.7);
opacity:0;
transition:1s;

/* BRILHO ROXO */
border:4px solid #aa00ff;
box-shadow:0 0 20px #aa00ff;
animation:brilhoRoxo 3s infinite ease-in-out;
}

@keyframes brilhoRoxo{
0%,100%{box-shadow:0 0 20px #aa00ff;}
50%{box-shadow:0 0 45px #e040fb;}
}

.visivel .card-luxo{
transform:scale(1);
opacity:1;
}

/* ===== TEXTO ===== */
.idade{
font-family:'Playfair Display',serif;
font-size:2rem;
letter-spacing:12px;
color:#7b1fa2;
}

.nome{
font-family:'Pinyon Script',cursive;
font-size:6.5rem;

/* BRILHO ROXO ANIMADO */
background:linear-gradient(
90deg,
#aa00ff,
#e040fb,
#aa00ff
);
background-size:200% auto;
color:transparent;
-webkit-background-clip:text;
background-clip:text;
animation:brilhoNome 4s linear infinite;
}

@keyframes brilhoNome{
0%{background-position:0% center;}
100%{background-position:200% center;}
}

.frase{
font-family:'Playfair Display',serif;
font-style:italic;
color:#6d4c7d;
font-size:1.3rem;
}

.infos{
font-size:1.5rem;
line-height:1.8;
}

.infos b{
display:block;
color:#7b1fa2;
font-size:1.8rem;
}

input{
padding:18px;
border:none;
border-bottom:3px solid #aa00ff;
background:transparent;
text-align:center;
font-size:1.2rem;
}

.btn-confirmar{
margin-top:15px;
padding:20px;
background:#7b1fa2;
color:white;
border:none;
border-radius:20px;
font-weight:700;
cursor:pointer;
}
</style>
</head>

<body>

<div id="cena-abertura">
<div class="envelope-wrapper" onclick="iniciarAnimacao(this)">
<div class="tampa"></div>
<div class="envelope">
<div class="selo">üíå</div>
</div>
</div>
</div>

<div id="tela-convite">
<div class="fundo-imagem"></div>
<div id="container-confetes"></div>

<div class="card-luxo">
<p class="idade">17 ANOS</p>
<h1 class="nome">Tha√≠s Vit√≥ria</h1>

<p class="frase">
"Celebrar a vida √© colecionar momentos ao lado de quem amamos."
</p>

<div class="infos">
üìÖ <b>25 DE ABRIL DE 2026</b>
‚è∞ <b>√ÄS 19:30 HORAS</b>
üìç <b>RUA DO EVENTO, N¬∫ 00</b>
</div>

<input type="text" id="convidado" placeholder="Seu nome completo">
<button class="btn-confirmar" onclick="confirmar(true)">
CONFIRMAR PRESEN√áA
</button>

</div>
</div>

<script>
function iniciarAnimacao(el){
el.classList.add('aberto');
setTimeout(()=>{
document.getElementById('cena-abertura').classList.add('sumir');
document.getElementById('tela-convite').classList.add('visivel');
soltarGlitter();
},800);
}

function soltarGlitter(){
const container=document.getElementById('container-confetes');
const cores=['#aa00ff','#e040fb','#d500f9','#ffffff'];

for(let i=0;i<200;i++){
const g=document.createElement('div');
g.className='glitter';
g.innerHTML="‚ú¶";
g.style.left=Math.random()*100+"vw";
g.style.top=Math.random()*100+"vh"; /* j√° nasce espalhado */
g.style.color=cores[Math.floor(Math.random()*cores.length)];
g.style.fontSize=(Math.random()*12+8)+"px";
g.style.animationDuration=(Math.random()*4+4)+"s";
container.appendChild(g);
}
}

function confirmar(vai){
const nome=document.getElementById('convidado').value;
if(!nome){alert("Digite seu nome.");return;}
}
</script>

</body>
</html>
